server:
  port: 8764
  servlet:
    session:
      cookie:
        name: UISESSION

spring:
  application:
    name: service-zuul

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    user:
      path: /user/**
      serviceId: service-user
    oauth:
      path: /oauth/**
      serviceId: service-auth
  ## 清空敏感头部，Authorization 才能传递给其他服务
  sensitive-headers:

logging:
  level:  # 日志级别
    org.springframework.web: DEBUG # 配置spring web日志级别
    org:
      hibernate:
        SQL: DEBUG
#---------------------OAuth2---------------------
security:
  oauth2:
    client:
      access-token-uri: http://localhost:${server.port}/oauth/oauth/token
      user-authorization-uri: http://localhost:${server.port}/oauth/oauth/authorize
      client-id: web
    resource:
      user-info-uri:  http://localhost:${server.port}/oauth/api/member
      prefer-token-info: false